<html>
        <head>
            <meta charset="UTF-8">
            <title>Módulo 02 - 3º exercício</title>
        </head>
        <body>

            <input type="text" name="nome" id="nome">
            <button onClick="adicionar()">Adicionar</button>

                <ul id="listaNomes"></ul>
  
            <script>
                var nomes = ["Diego", "Gabriel", "Lucas"];

                for(i = 0; i < nomes.length; i++){
                    var liList = document.createElement("LI");
                    var textList = document.createTextNode(nomes[i]);
                    liList.appendChild(textList);
                    document.getElementById("listaNomes").appendChild(liList);
                    
                }
                
                function adicionar(){
                    var nomeInput = document.getElementById("nome");
                    var liList = document.createElement("LI");
                    var textList = document.createTextNode(nomeInput.value);
                    liList.appendChild(textList);
                    document.getElementById("listaNomes").appendChild(liList);
                    document.getElementById("nome").value='';
                    
                }

            </script>
        </body>
    </html>
