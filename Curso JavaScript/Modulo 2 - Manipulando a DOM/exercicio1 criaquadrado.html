<html>
        <head>
            <meta charset="UTF-8">
            <title>Módulo 02 - 2º exercício</title>
        </head>
        <body>
            <button class="botao">Adicionar Quadrado</button>
            <div id="squares"></div>
    
            <script>
                /* 2º exercício
                Utilizando o resultado do primeiro desafio, toda vez que o usuário passar o mouse por cima de
                algum quadrado troque sua cor para uma cor aleatória gerada pela função abaixo: */
                function getRandomColor() {
                    var letters = "0123456789ABCDEF";
                    var color = "#";
                    for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                    }
                    return color;
                }
                
                /* var newColor = getRandomColor(); // #E943F0 */
                var btnElement = document.querySelector('button.botao');
                var squaresDiv = document.getElementById('squares');

                btnElement.onclick = function() {
                    var square = document.createElement('div');
                    square.style.height = 100;
                    square.style.width = 100;
                    square.style.backgroundColor = '#f00';
                    square.style.marginTop = 5;

                    square.onmouseover = function() {
                        square.style.backgroundColor = getRandomColor();
                    }
                    squaresDiv.appendChild(square);
                }
            </script>
        </body>
    </html>
